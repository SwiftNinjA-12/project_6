<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/basics/styles.css" />
    <title>HTML forms</title>
  </head>
  <body>
    <header>
      <H1>Demo Form</H1>
    </header>
    <main>
    <form action="/" method="GET">
      <!-- <p>Type = Text + submit</p> -->
      <section>
        <h2>Your Personal detail</h2>
        <ul>
          <li>
            <label for="userName">Your Name</label>
            <input type="text" name="user-name" id="userName" required placeholder="Surname, Name"/>
          </li>
          <li>
            <label for="usereMail">Your email address</label>
            <input type="email" name="user-email" id="usereMail" required placeholder="bob@yo.com"/>
          </li>
          <li>
            <label for="userpassword">Password</label>
            <input type="password" name="user-password" id="userpassword" required minlength="7" placeholder="min 8 characters"/>
          </li>
        </ul>
      </section>

      <section>
        <h2>More details</h2>
        <ul>
          <li>
            <label for="userage">Your age</label>
            <input type="number" step="1" name="user-age" id="userage" required min="18" max="100"/>
          </li>
          <li>
            <label for="date">The Date</label>
            <input type="date" name="user-date" id="date"  required min="1986-09-10" max="1986-09-19"/>
          </li>
          <li><label for="favcolor">Favourite Colour</label>
            <select name="favourite-color" id="favcolor">
              <option value="Blue">Blue</option>
              <option value="Black">Black</option>
              <option value="Green">Green</option>
            </select>
          </li>
        </ul>
      </section>

      <section>
        <label for="usermessage">Your message</label>
        <textarea name="user-message" id="usermessage"  rows="4"></textarea>
      </section>

      <Section>
        <h2>How should we verify your account?</h2>
        <ul>
          <li class="form-control-inline">
              <input type="radio" name="verify" id="verify-text-message" value="text" required />
              <label for="verify-text-message">Via text message (SMS)</label>
            </li>
          <li class="form-control-inline">
              <input type="radio" name="verify" id="verify-phone" value="phone" required />
              <label for="verify-phone">Via phone call</label>
          </li>
          <li class="form-control-inline">
              <input type="radio" name="verify" id="verify-email" value="email" required />
              <label for="verify-email">Via email</label>
          </li>
        </ul>
      </Section>

      <section>
        <h2>How should we contact you?</h2>
      <ul>
  
        <li class="form-control-inline">
          <input type="checkbox" id="contact-email" name="contact" value="email"/>
          <label for="contact-email">Contact me via email</label>
        </li>
        <li class="form-control-inline">
          <input type="checkbox" id="contact-phone" name="contact" value="phone"/>
          <label for="contact-phone">Contact me via phone</label>
        </li>
      </ul>
      </section>
<hr>
      <section>
        <div class="form-control-inline">
          <input type="checkbox" id="agree-terms" name="terms" />
          <label for="agree-terms">Agree to terms?</label>
        </div>
      </section>

      <button type="submit">Submit</button>
    </form>
  </main>
  </body>
</html>
